plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()		//라이브러리 다운받는 사이트
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'		//탬플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'			//웹프로젝트
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc'			//JDBC
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'		//JPA + JDBC
	runtimeOnly 'com.h2database:h2'												//h2

	testImplementation 'org.springframework.boot:spring-boot-starter-test'		//테스트
}

test {
	useJUnitPlatform()
}
